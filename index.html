<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <div class="gallery-item" onclick="openLightbox();currentSlide(1)">
                <img src="images/Pehle Bhi Main.jpg" alt="Pehle Bhi Main">
            </div>
            <div class="gallery-item" onclick="openLightbox();currentSlide(2)">
                <img src="images/Angaro ka Ambar sa.jpg" alt="Angaro ka Ambar sa">
            </div>
            <div class="gallery-item" onclick="openLightbox();currentSlide(3)">
                <img src="images/modi ji.jpg" alt="modi ji">
            </div>
            <div class="gallery-item" onclick="openLightbox();currentSlide(4)">
                <img src="images/O Mahi.jpg" alt="O Mahi">
            </div>
            <div class="gallery-item" onclick="openLightbox();currentSlide(5)">
                <img src="images/O Sajni Re.jpg" alt="O Sajni Re">
            </div>
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-content">
            <div class="lightbox-slide">
                <img src="image1.jpg" alt="Image 1">
            </div>
            <div class="lightbox-slide">
                <img src="image2.jpg" alt="Image 2">
            </div>
            <div class="lightbox-slide">
                <img src="image3.jpg" alt="Image 3">
            </div>
            <div class="lightbox-slide">
                <img src="image4.jpg" alt="Image 4">
            </div>
            <div class="lightbox-slide">
                <img src="image5.jpg" alt="Image 5">
            </div>
        </div>
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>

    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
